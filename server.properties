# Configuración del servidor Minecraft Forge para Proxmox
# Versión 1.21.4

# Configuración básica
server-port=25565
motd=Servidor Minecraft Forge en Proxmox
max-players=20
gamemode=survival
pvp=true
difficulty=normal
hardcore=false

# Configuración del mundo
level-name=world
level-seed=
level-type=default
generate-structures=true
max-world-size=29999984

# Configuración de rendimiento para entornos virtualizados
view-distance=10
simulation-distance=8
entity-broadcast-range-percentage=100
max-tick-time=60000
network-compression-threshold=256
use-native-transport=true

# Seguridad
white-list=false
enforce-whitelist=false
spawn-protection=16
op-permission-level=4
enable-command-block=true
enable-rcon=true
rcon.password=minecraft
rcon.port=25575

# Configuración multijugador
online-mode=true
prevent-proxy-connections=false
enable-status=true
allow-flight=false

# Otras configuraciones
allow-nether=true
enable-query=false
query.port=25565
max-build-height=256
rate-limit=0
resource-pack=
resource-pack-prompt=
resource-pack-sha1=

# Configuración adicional
enable-jmx-monitoring=false
spawn-npcs=true
allow-cheats=false
hide-online-players=false
spawn-animals=true
snooper-enabled=true
server-ip=
resource-pack-required=false
sync-chunk-writes=true
function-permission-level=2
max-chained-neighbor-updates=1000000 