services:
  minecraft:
    image: itzg/minecraft-server:java21
    container_name: minecraft-server
    ports:
      - "25565:25565"
      - "19132:19132/udp"
    environment:
      - MEMORY=2G
      - VERSION=1.21.4
      - TYPE=PAPER
      - EULA=TRUE
      - SERVER_PORT=25565
      - GEYSER=true
      - GEYSER_PORT=19132
      - FLOODGATE=true
      - CREATE_CONSOLE_IN_PIPE=true
      - PLUGINS_SYNC_UPDATE=false
      - COPY_PLUGINS_ONLY_IF_NEWER=false
      - SYNC_SKIP_NEWER_IN_DESTINATION=true
      - PLUGINS=https://download.geysermc.org/v2/projects/geyser/versions/latest/builds/latest/downloads/spigot,https://download.geysermc.org/v2/projects/floodgate/versions/latest/builds/latest/downloads/spigot,https://github.com/ViaVersion/ViaVersion/releases/download/5.3.2/ViaVersion-5.3.2.jar
      - USE_AIKAR_FLAGS=true
    restart: unless-stopped 